z-index: 999999">

        <div id="content" class="bg-container">
            <header class="head">

                        <div class="col-6 ">

                                    </li>
                                    <li class="breadcrumb-item">

                                    <li class="breadcrumb-item active">[[${answer.pid}]]</li>
                                </ol>
                            </div>

                                <ol class="breadcrumb float-right nav_breadcrumb_top_align">

            <main id="main-body" style="background-color: rgb(239, 239, 239);">

                        <div class="col-12">
                            <div class="card ">
                                <div class="card-header bg-white"><i class="fa fa-pie-chart mr-1"></i>题目统计</div>
                                <div class="card-block">
                                    <canvas id="myChart" class="w-100" style="height: 400px"></canvas>
                                </div>
                            </div>

                            <div class="card mt-3" id="changeListApp">
                                <div class="card-header bg-white">
                                    <i class="fa fa-flag mr-1"></i>推荐题目
                                </div>
                                <div class="card-body">
                                    <div v-for="problem in suggestProblemList">
                                        <div class="task-item">
                                            <a class="primary-hover"
                                               :href="'problem/problemDetailPage?problemId='+problem.id">{{problem.name}}</a>
                                            <span class="float-right">
                                                   {{problem.tags}}
                                            </span>
                                        </div>
                                    </div>
                                    <div class="task-item">
                                        <button @click="changeList()"

                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <section id="main">
                        <div class="card padding-none">
                            <div class="card-header">
                                <b data-v-7d3e416c="" data-v-796309f8="">题解</b>
                            </div>
                            <div class="card-body">
                                <div class="list">
                                    <div class="block">

                                                                </div>

                                                    <div class="main" style="position: relative;">
                                                        <div class="collapsed-wrapper">

                                                            <div data-v-0776707c="" class="" style="--lcollapsed-height:320px;">
                                                                <p>c++语言</p>
                                                                <div data-v-5a58a989="" data-v-677ffeda="" class="marked" data-v-0776707c="" th:utext="${answer.answer_cpro}">

                        </div>
                </div>





        </main>
    </div>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    //初始化黏贴版
    var clipboard = new ClipboardJS('#clipboard');

    var submitCount = [[${problem.submitCount}]];
    var acCount = [[${problem.acCount}]];
    var tleCount = [[${problem.tleCount}]];
    var peCount = [[${problem.peCount}]];
    var meCount = [[${problem.meCount}]];
    var reCount = [[${problem.reCount}]];
    var ceCount = [[${problem.ceCount}]];
    var waCount = [[${problem.waCount}]];

    var problemId = [[${problem.id}]];
    var problemName = [[${problem.name}]];
    var compId = [[${compId}]];

    // vue
    var changeListApp = new Vue({
        el: '#changeListApp',
        data: {
            suggestProblemList: []
        },
        methods: {
            changeList: function () {
                this.$http.get('/problem/suggestProblemList?problemId=' + [[${problem.id}]]).then(function (res) {
                    this.suggestProblemList = res.data.data;
                }), function (res) {
                    console.log(res.data.msg);
                }
            }
        }
    });
    changeListApp.changeList();
    // end of vue


    //chars
    var ctx = document.getElementById('myChart').getContext('2d');
    var myDoughnutChart = new Chart(ctx, {
        type: 'doughnut',
        data: {
            datasets: [{
                data: [acCount, ceCount, peCount, reCount, tleCount, meCount, waCount],
                backgroundColor: [
                    '#4BC0C0',
                    '#FFCD56',
                    '#ed92ff',
                    '#FF9F40',
                    '#62b8ff',
                    '#6574ff',
                    '#FF6384'
                ],
                borderColor: []
            }],
            labels: [
                'Accepted',
                'Compile Error',
                'Presentation Error',
                'Runtime Error',
                'Time Limit Exceeded',
                'Memory Limit Exceeded',
                'Wrong Answer'
            ]
        },
        options: {
            title: {
                display: true,
                text: '提交次数-' + submitCount + '次'
            }
        }
    });
    // en of chars

    //输入测试样例
    function setTestcase() {
        $("#testInput").val([[${problem.testcaseInput}]]);
        $("#eOutput").val([[${problem.testcaseOutput}]]);
    }

    function clearTestcase() {
        $("#testInput").val("");
        $("#eOutput").val("");
    }


    function submitCode() {
        submit(problemName,compId);

    }


    /*]]>*/
</script>
